<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Flask</title>
</head>

<style>
  table {
    border: 1px solid #444444;
    border-collapse: collapse;
  }
  th {
    border: 1px solid #ffffff;
    background-color: black;
    color:  white;
  }
  td {
    border: 1px solid #444444;
  }
</style>

<body>
  <h2> My First Flask Project </h2>
  <hr>

  <div>
  <input type="button" value="INSERT" onclick="location.href='/test/insert'">
  <input type="button" value="SELECT" onclick="location.href='/test/select'">
  <input type="button" value="UPDATE" onclick="location.href='/test/update'">
  </div>
  <br>
  <div>
    <table>
      <th bgcolor="skyblue">no</th>
      <th bgcolor="skyblue">data</th>
      {% for x in result %}
      <tr>
        <td align=center bgColor="lightgray">
          {{ loop.index }}
        </td>
        <td align=left width=600>
          &nbsp;&nbsp; {{x['test']}}
        </td>
      </tr>
      {% endfor%}
    </table>
  </div>
</body>
</html>
